<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Mongoose Scraper</title>

</head>

<body>
    <div id="wrapper">
        <h1>Alt Press Scraper</h1>
        <h2>Top stories in the music world.</h2>
        <button id="scrape">SCRAPE</button>
        <button id="reset">RESET</button>

        <table class="responsive-table" id="results">
            <thead>
                <tr class="responsive-table">
                    <th id="articleTitle">Title</th>
                    <th id="articleImage">Image</th>
                    <th id="articleSummary">Summary</th>
                </tr>
            </thead>
        </table>

        <div id="text"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
